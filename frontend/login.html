<body>

    <script>
        // DOM å…ƒç´ 
        const form = document.getElementById('loginForm');
        const loginIdInput = document.getElementById('loginId');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // éšè—æ¶ˆæ¯
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // æäº¤ç™»å½•è¡¨å•
        async function submitLogin(event) {
            event.preventDefault();
            hideMessages();

            const loginId = loginIdInput.value.trim();
            const password = passwordInput.value;

            // åŸºæœ¬éªŒè¯
            if (!loginId) {
                showError('è¯·è¾“å…¥ç”¨æˆ·åæˆ–æ‰‹æœºå·');
                return;
            }

            if (!password) {
                showError('è¯·è¾“å…¥å¯†ç ');
                return;
            }

            try {
                loginBtn.disabled = true;
                document.getElementById('loginText').innerHTML = '<span class="loading"></span> ç™»å½•ä¸­...';

                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login_id: loginId,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // ä¿å­˜ç”¨æˆ·ä¿¡æ¯åˆ°localStorage
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userInfo', JSON.stringify(data.user));
                    
                    showSuccess('ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...');
                    
                    // è·³è½¬åˆ°é¦–é¡µæˆ–æŒ‡å®šé¡µé¢
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectTo = urlParams.get('redirect') || '/';
                    
                    setTimeout(() => {
                        window.location.href = redirectTo;
                    }, 1500);
                } else {
                    showError(data.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                    loginBtn.disabled = false;
                    document.getElementById('loginText').textContent = 'ğŸš€ ç«‹å³ç™»å½•';
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                loginBtn.disabled = false;
                document.getElementById('loginText').textContent = 'ğŸš€ ç«‹å³ç™»å½•';
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        form.addEventListener('submit', submitLogin);

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // æ£€æŸ¥URLå‚æ•°ä¸­æ˜¯å¦æœ‰æ¶ˆæ¯
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                showSuccess(decodeURIComponent(message));
            }

            // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
            const userToken = localStorage.getItem('userToken');
            if (userToken) {
                // å¯ä»¥é€‰æ‹©è‡ªåŠ¨è·³è½¬æˆ–æ˜¾ç¤ºæç¤º
                showSuccess('æ‚¨å·²ç™»å½•ï¼Œæ­£åœ¨è·³è½¬...');
                setTimeout(() => {

            }
        });

        // å›è½¦é”®å¿«æ·ç™»å½•

    </script>
