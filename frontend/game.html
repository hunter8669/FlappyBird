<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>FlapPy Bird Web版 - 在线游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0; /* 移除所有边距 */
        }
        
        .game-container {
            position: relative;
            background: #87CEEB;
            border-radius: 0; /* 手机端移除圆角 */
            box-shadow: none; /* 手机端移除阴影 */
            overflow: hidden;
            width: 100vw; /* 占满视窗宽度 */
            height: 100vh; /* 占满视窗高度 */
            max-width: none; /* 移除最大宽度限制 */
            max-height: none; /* 移除最大高度限制 */
            touch-action: manipulation; /* 优化触摸响应 */
        }
        
        canvas {
            display: block;
            border-radius: 0; /* 手机端移除圆角 */
            width: 100vw !important; /* 占满视窗宽度 */
            height: 100vh !important; /* 占满视窗高度 */
            max-width: none;
            max-height: none;
            object-fit: cover; /* 保持比例，裁剪多余部分 */
            touch-action: manipulation; /* 优化触摸响应 */
            cursor: pointer; /* 桌面端显示手型光标 */
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 确保不阻挡触摸事件 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .game-title {
            font-size: clamp(1.5rem, 6vw, 3rem); /* 更大的响应式字体 */
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: clamp(0.8rem, 3vw, 1.2rem); /* 更大的响应式字体 */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
            background: rgba(0,0,0,0.3); /* 添加半透明背景 */
            padding: 8px 12px;
            border-radius: 8px;
        }
        
        .game-instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: clamp(0.9rem, 3vw, 1.2rem); /* 更大的响应式字体 */
            background: rgba(0,0,0,0.7); /* 更明显的背景 */
            padding: 15px 20px;
            border-radius: 15px;
            pointer-events: all;
            max-width: 90%;
        }
        
        .start-button, .restart-button {
            background: #FFA500;
            color: white;
            border: none;
            padding: clamp(12px 24px, 4vw, 20px 40px); /* 更大的按钮 */
            font-size: clamp(1.1rem, 4vw, 1.5rem); /* 更大的字体 */
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin: 8px;
            pointer-events: all;
            transition: transform 0.2s;
            min-height: 50px; /* 确保足够的触摸区域 */
            min-width: 120px;
        }
        
        .start-button:hover, .restart-button:hover,
        .start-button:active, .restart-button:active {
            transform: scale(1.1);
            background: #FF8C00;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.9); /* 更明显的背景 */
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            pointer-events: all;
            max-width: 90%;
            max-height: 80vh; /* 防止超出屏幕 */
            overflow-y: auto; /* 内容过多时滚动 */
        }
        
        .score-display {
            font-size: clamp(1.4rem, 5vw, 2.5rem); /* 更大的响应式字体 */
            margin: 15px 0;
            color: #FFD700;
        }
        
        .mode-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 12px;
            pointer-events: all;
            z-index: 10;
        }
        
        .mode-selector > div {
            color: white;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: clamp(0.7rem, 2.5vw, 1rem); /* 响应式字体 */
        }
        
        .mode-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: clamp(8px 12px, 3vw, 12px 18px); /* 更大的按钮 */
            margin: 2px;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 1rem); /* 更大的字体 */
            transition: background 0.3s;
            min-height: 40px; /* 确保足够的触摸区域 */
            min-width: 60px;
        }
        
        .mode-button:hover, .mode-button:active {
            background: #45a049;
        }
        
        .mode-button.active {
            background: #FF5722;
        }
        
        .controls {
            margin-top: 10px;
            font-size: clamp(0.8rem, 2.5vw, 1rem); /* 响应式字体 */
            color: #ddd;
        }
        
        /* 横屏模式优化 */
        @media screen and (orientation: landscape) and (max-height: 600px) {
            .game-info {
                top: 5px;
                left: 5px;
                font-size: clamp(0.7rem, 2.5vh, 1rem);
                padding: 5px 8px;
            }
            
            .mode-selector {
                top: 5px;
                right: 5px;
                padding: 5px;
            }
            
            .mode-selector > div {
                font-size: clamp(0.6rem, 2vh, 0.8rem);
                margin-bottom: 3px;
            }
            
            .mode-button {
                padding: clamp(5px 8px, 2vh, 8px 12px);
                font-size: clamp(0.6rem, 2vh, 0.8rem);
                min-height: 30px;
                min-width: 50px;
                margin: 1px;
            }
            
            .game-instructions {
                bottom: 5px;
                padding: 10px 15px;
                font-size: clamp(0.8rem, 2.5vh, 1rem);
            }
            
            .start-button, .restart-button {
                padding: clamp(8px 16px, 3vh, 12px 24px);
                font-size: clamp(0.9rem, 3vh, 1.2rem);
                min-height: 40px;
                margin: 5px;
            }
            
            .game-title {
                font-size: clamp(1.2rem, 5vh, 2.5rem);
            }
            
            .score-display {
                font-size: clamp(1rem, 4vh, 2rem);
                margin: 10px 0;
            }
            
            .game-over {
                padding: clamp(15px, 4vh, 30px);
                max-height: 90vh;
            }
        }
        
        /* 竖屏模式优化 */
        @media screen and (orientation: portrait) {
            .mode-selector {
                flex-direction: column;
                right: 5px;
                top: 5px;
            }
            
            .mode-button {
                display: block;
                width: 100%;
                margin: 2px 0;
                padding: 10px;
                font-size: clamp(0.9rem, 3vw, 1.1rem);
                min-height: 45px;
            }
            
            .game-info {
                background: rgba(0,0,0,0.5);
                padding: 10px;
                border-radius: 10px;
            }
        }
        
        /* 防止选中文本 */
        .ui-overlay, .game-container, canvas {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* 优化触摸反馈 */
        .start-button, .restart-button, .mode-button {
            -webkit-tap-highlight-color: rgba(255, 165, 0, 0.3);
            tap-highlight-color: rgba(255, 165, 0, 0.3);
        }
        
        /* 桌面端保持原有样式 */
        @media screen and (min-width: 769px) {
            body {
                padding: 10px;
            }
            
            .game-container {
                width: 100%;
                max-width: 900px;
                max-height: 700px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            }
            
            canvas {
                border-radius: 10px;
                width: 100% !important;
                height: auto !important;
                max-width: 900px;
                max-height: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui-overlay">
            <!-- 游戏标题 -->
            <div class="game-title" id="gameTitle">🐦 FlapPy Bird</div>
            
            <!-- 游戏信息 -->
            <div class="game-info">
                <div>分数: <span id="score">0</span></div>
                <div>最高分: <span id="highScore">0</span></div>
                <div>生命: <span id="healthDisplay">❤️❤️❤️</span></div>
                <div id="timeDisplay" style="display: none;">时间: <span id="timeLeft">90</span>s</div>
            </div>
            
            <!-- 模式选择器 -->
            <div class="mode-selector">
                <div style="color: white; margin-bottom: 5px; font-weight: bold;">游戏模式</div>
                <button class="mode-button active" data-mode="classic">经典</button>
                <button class="mode-button" data-mode="timed">限时</button>
                <button class="mode-button" data-mode="reverse">反向</button>
                <button class="mode-button" data-mode="boss">Boss</button>
            </div>
            
            <!-- 开始界面 -->
            <div id="startScreen" class="game-instructions">
                <h3>🎮 准备开始游戏？</h3>
                <p>点击或按空格键控制小鸟飞行</p>
                <p>避开管道，获得高分！</p>
                <p id="touchDebug" style="color: #ffff00; font-size: 0.8rem;">触摸测试：点击屏幕任意地方</p>
                <button class="start-button" onclick="startGame()">开始游戏</button>
                <div class="controls">
                    <p>🖱️ 鼠标点击 | ⌨️ 空格键 | 📱 触摸屏幕</p>
                </div>
            </div>
            
            <!-- 游戏结束界面 -->
            <div id="gameOverScreen" class="game-over" style="display: none;">
                <h2>🎯 游戏结束!</h2>
                <div class="score-display">本次得分: <span id="finalScore">0</span></div>
                <div class="score-display">最高纪录: <span id="bestScore">0</span></div>
                <button class="restart-button" onclick="restartGame()">重新开始</button>
                <button class="restart-button" onclick="goHome()">返回首页</button>
            </div>
            
            <!-- 暂停界面 -->
            <div id="pauseScreen" class="game-over" style="display: none;">
                <h2>⏸️ 游戏暂停</h2>
                <p>按空格键继续游戏</p>
                <button class="restart-button" onclick="resumeGame()">继续游戏</button>
                <button class="restart-button" onclick="restartGame()">重新开始</button>
            </div>
        </div>
    </div>

    <script>
        // Canvas响应式设置
        function setupResponsiveCanvas() {
            const canvas = document.getElementById('gameCanvas');
            const container = document.querySelector('.game-container');
            
            // 检测设备类型
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                            window.innerWidth <= 768;
            
            let canvasWidth, canvasHeight;
            
            if (isMobile) {
                // 手机端：使用标准分辨率，CSS缩放显示
                canvasWidth = window.innerWidth;
                canvasHeight = window.innerHeight;
                
                // 计算合适的内部分辨率（基于标准比例）
                const aspectRatio = canvasWidth / canvasHeight;
                
                if (aspectRatio > 4/3) {
                    // 横屏：基于高度计算
                    canvas.height = 600;
                    canvas.width = Math.floor(600 * aspectRatio);
                } else {
                    // 竖屏：基于宽度计算
                    canvas.width = 800;
                    canvas.height = Math.floor(800 / aspectRatio);
                }
                
                // 设置CSS显示尺寸占满屏幕
                canvas.style.width = canvasWidth + 'px';
                canvas.style.height = canvasHeight + 'px';
                
                console.log(`手机模式: Canvas内部分辨率: ${canvas.width}x${canvas.height}, 显示尺寸: ${canvasWidth}x${canvasHeight}, 宽高比: ${aspectRatio.toFixed(2)}`);
            } else {
                // 桌面端：保持原有比例
                const maxWidth = Math.min(window.innerWidth - 20, 900);
                const maxHeight = Math.min(window.innerHeight - 20, 700);
                
                // 保持4:3比例
                canvasWidth = maxWidth;
                canvasHeight = (maxWidth * 3) / 4;
                
                if (canvasHeight > maxHeight) {
                    canvasHeight = maxHeight;
                    canvasWidth = (maxHeight * 4) / 3;
                }
                
                canvas.width = Math.floor(canvasWidth);
                canvas.height = Math.floor(canvasHeight);
                
                canvas.style.width = canvasWidth + 'px';
                canvas.style.height = canvasHeight + 'px';
                
                console.log(`桌面模式: Canvas尺寸: ${canvas.width}x${canvas.height}`);
            }
            
            // 更新游戏元素比例
            updateGameScale();
        }
        
        // 更新游戏元素比例
        function updateGameScale() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                            window.innerWidth <= 768;
            
            // 统一使用基于Canvas实际尺寸的缩放
            const scaleX = canvas.width / 800;
            const scaleY = canvas.height / 600;
            const scale = Math.min(scaleX, scaleY);
            
            // 更新小鸟
            bird.x = 100 * scaleX;
            bird.y = canvas.height / 2;
            bird.width = 30 * scale;
            bird.height = 25 * scale;
            
            // 调整游戏速度（手机端稍慢一些）
            if (isMobile) {
                gameSpeed = Math.max(0.8, 1.5 * scale);
            } else {
                gameSpeed = Math.max(0.5, 2 * scale);
            }
            
            console.log(`缩放比例: X=${scaleX.toFixed(2)}, Y=${scaleY.toFixed(2)}, 统一=${scale.toFixed(2)}, 游戏速度: ${gameSpeed.toFixed(2)}`);
        }
        
        // 屏幕方向变化监听
        function handleOrientationChange() {
            setTimeout(() => {
                setupResponsiveCanvas();
                // 强制重新渲染
                if (gameState !== 'playing') {
                    render();
                }
            }, 100);
        }
        
        // 窗口大小变化监听
        window.addEventListener('resize', handleOrientationChange);
        window.addEventListener('orientationchange', handleOrientationChange);
        
        // 阻止手机端的默认触摸行为
        function preventDefaultTouch(e) {
            // 只阻止文档级别的默认行为，不阻止游戏内的触摸
            if (e.target === document.body || e.target === document.documentElement) {
                e.preventDefault();
            }
        }
        
        // 触摸事件处理函数
        function handleTouch(e) {
            e.preventDefault();
            const touchCount = (window.touchTestCount || 0) + 1;
            window.touchTestCount = touchCount;
            
            console.log('触摸事件触发:', e.type, '第', touchCount, '次');
            
            // 更新调试信息
            const debugElement = document.getElementById('touchDebug');
            if (debugElement) {
                debugElement.textContent = `触摸成功！第 ${touchCount} 次触摸`;
                debugElement.style.color = '#00ff00';
            }
            
            // 只在touchstart时跳跃，避免重复触发
            if (e.type === 'touchstart') {
                jump();
            }
        }
        
        // 页面加载完成后设置
        window.addEventListener('load', () => {
            setupResponsiveCanvas();
            
            const canvas = document.getElementById('gameCanvas');
            
            // 添加多种触摸事件监听器
            canvas.addEventListener('touchstart', handleTouch, { passive: false });
            canvas.addEventListener('touchend', handleTouch, { passive: false });
            
            // 也添加到整个游戏容器
            const gameContainer = document.querySelector('.game-container');
            gameContainer.addEventListener('touchstart', handleTouch, { passive: false });
            gameContainer.addEventListener('touchend', handleTouch, { passive: false });
            
            // 手机端阻止页面级别的默认手势（但不影响游戏内触摸）
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.addEventListener('touchmove', preventDefaultTouch, { passive: false });
                
                // 阻止双击缩放
                document.addEventListener('touchstart', function(e) {
                    if (e.touches.length > 1) {
                        e.preventDefault();
                    }
                }, { passive: false });
                
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(e) {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });
            }
            
            console.log('触摸事件监听器已设置');
        });
        
        // 游戏状态
        let gameState = 'start'; // start, playing, paused, gameOver
        let currentMode = 'classic';
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let timeLeft = 90;
        let gameSpeed = 2;
        let isReverse = false;
        let gameStartBuffer = 180; // 从120增加到180，3秒的缓冲时间
        let birdHealth = 3;        // 小鸟生命值
        let maxBirdHealth = 3;     // 最大生命值
        let bossWave = 1;          // Boss波次
        let lastBossTime = 0;      // 上次有boss的时间
        
        // 定时器管理
        let shootTimerInterval = null;
        let gameAnimationFrame = null;
        let isGameLoopRunning = false;
        
        // Canvas 和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏元素
        let bird = {
            x: 100,
            y: canvas.height / 2,
            width: 30,
            height: 25,
            velocity: 0,
            gravity: 0.15,     
            jump: -6,          
            maxFallSpeed: 3,   
            color: '#FFD700',
            autoShootTimer: 0  // 自动射击计时器
        };
        
        let pipes = [];
        let particles = [];
        let powerUps = [];
        let boss = null;
        let birdBullets = []; // 清空小鸟子弹
        
        // 背景
        let backgroundOffset = 0;
        
        // 跳跃和射击
        let isMouseDown = false;
        let shootTimer = 0;
        
        // 更新显示
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('timeLeft').textContent = timeLeft;
            
            // 显示/隐藏时间显示
            const timeDisplay = document.getElementById('timeDisplay');
            if (currentMode === 'timed') {
                timeDisplay.style.display = 'block';
            } else {
                timeDisplay.style.display = 'none';
            }
            
            // 更新生命值显示
            const healthDisplay = document.getElementById('healthDisplay');
            if (healthDisplay) {
                let healthText = '';
                for (let i = 0; i < maxBirdHealth; i++) {
                    healthText += i < birdHealth ? '❤️' : '🖤';
                }
                healthDisplay.textContent = healthText;
            }
        }
        
        // 清理所有定时器和循环
        function cleanupGame() {
            // 清理射击定时器
            if (shootTimerInterval) {
                clearInterval(shootTimerInterval);
                shootTimerInterval = null;
            }
            
            // 清理动画帧
            if (gameAnimationFrame) {
                cancelAnimationFrame(gameAnimationFrame);
                gameAnimationFrame = null;
            }
            
            isGameLoopRunning = false;
        }
        
        // 初始化定时器
        function initTimers() {
            // 清理旧的定时器
            cleanupGame();
            
            // 创建新的射击定时器
            shootTimerInterval = setInterval(() => {
                if (shootTimer > 0) shootTimer--;
            }, 16); // 约60FPS
        }
        
        // 初始化游戏
        function initGame() {
            bird.x = 100;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.autoShootTimer = 0;
            pipes = [];
            particles = [];
            powerUps = [];
            boss = null;
            birdBullets = []; // 清空小鸟子弹
            score = 0;
            timeLeft = 90;
            backgroundOffset = 0;
            gameStartBuffer = 180; // 从120增加到180，3秒的缓冲时间
            birdHealth = maxBirdHealth; // 重置生命值
            bossWave = 1; // 重置Boss波次
            
            // 根据模式设置
            switch(currentMode) {
                case 'classic':
                    gameSpeed = 1;             
                    isReverse = false;
                    bird.gravity = 0.15;       
                    bird.jump = -6;            // 增加跳跃力度
                    bird.maxFallSpeed = 3;     
                    break;
                case 'timed':
                    gameSpeed = 1.5;           
                    isReverse = false;
                    bird.gravity = 0.15;       
                    bird.jump = -6;            // 增加跳跃力度
                    bird.maxFallSpeed = 3;     
                    break;
                case 'reverse':
                    gameSpeed = 1;             
                    isReverse = true;
                    bird.gravity = -0.15;      
                    bird.jump = 6;             // 增加反向跳跃力度
                    bird.maxFallSpeed = 3;     
                    bird.y = canvas.height / 2;
                    break;
                case 'boss':
                    gameSpeed = 0.8;           
                    isReverse = false;
                    bird.gravity = 0.15;       
                    bird.jump = -6;            // 增加跳跃力度
                    bird.maxFallSpeed = 3;     
                    createBoss();
                    break;
            }
            
            updateUI();
        }
        
        // 开始游戏
        function startGame() {
            // 清理之前的游戏资源
            cleanupGame();
            
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('gameTitle').style.display = 'none';
            
            initGame();
            initTimers();
            
            // 只在没有运行游戏循环时启动
            if (!isGameLoopRunning) {
                gameLoop();
            }
        }
        
        // 重新开始游戏
        function restartGame() {
            startGame();
        }
        
        // 继续游戏
        function resumeGame() {
            gameState = 'playing';
            document.getElementById('pauseScreen').style.display = 'none';
            
            // 如果游戏循环没有运行，重新启动
            if (!isGameLoopRunning) {
                gameLoop();
            }
        }
        
        // 返回首页
        function goHome() {
            cleanupGame(); // 清理游戏资源
            gameState = 'start';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            document.getElementById('gameTitle').style.display = 'block';
            initGame(); // 重置游戏状态
            render(); // 渲染初始画面
        }
        
        // 游戏结束
        function gameOver() {
            gameState = 'gameOver';
            isGameLoopRunning = false; // 停止游戏循环
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = highScore;
            document.getElementById('gameOverScreen').style.display = 'block';
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                
                // 新纪录效果
                createFireworks();
            }
            
            // 发送分数到服务器
            if (typeof fetch !== 'undefined') {
                try {
                    fetch('/api/users/score', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            token: localStorage.getItem('userToken'),
                            score: score,
                            playtime: currentMode === 'timed' ? (90 - timeLeft) : Math.floor(score / 2)
                        })
                    }).catch(e => console.log('分数上传失败:', e));
                } catch(e) {}
            }
        }
        
        // 创建管道
        function createPipe() {
            const scaleX = canvas.width / 800;  // 缩放比例
            const scaleY = canvas.height / 600;
            const scale = Math.min(scaleX, scaleY);
            
            // 固定间隙大小，不要缩放得太小
            const gap = Math.max(180, 180 * scale);  // 确保最小180px间隙
            const groundHeight = 50 * scaleY;        // 地面高度
            const minHeight = 50 * scaleY;           // 最小管道高度
            
            // 可用高度（去掉地面和最小管道高度）
            const availableHeight = canvas.height - groundHeight - gap - minHeight * 2;
            
            // 如果可用高度不够，使用备用方案
            if (availableHeight <= 0) {
                console.warn('屏幕太小，使用备用管道生成方案');
                const simpleGap = canvas.height * 0.3; // 使用屏幕高度的30%作为间隙
                const topHeight = canvas.height * 0.2;  // 上管道占20%
                
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottomY: topHeight + simpleGap,
                    bottomHeight: canvas.height - topHeight - simpleGap,
                    width: 80 * scaleX,
                    passed: false,
                    color: '#228B22'
                });
                return;
            }
            
            // 正常管道生成
            const height = minHeight + Math.random() * availableHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: height,
                bottomY: height + gap,
                bottomHeight: canvas.height - height - gap,
                width: 80 * scaleX,
                passed: false,
                color: '#228B22'
            });
            
            console.log(`管道生成: 上管道=${height.toFixed(1)}, 间隙=${gap.toFixed(1)}, 下管道起始=${(height + gap).toFixed(1)}, Canvas高度=${canvas.height}`);
        }
        
        // 创建Boss
        function createBoss() {
            const scaleX = canvas.width / 800;  // 缩放比例
            const scaleY = canvas.height / 600;
            const scale = Math.min(scaleX, scaleY);
            
            const baseHealth = 10;
            const healthIncrease = Math.floor((bossWave - 1) * 5); // 每波增加5血
            const maxHealth = baseHealth + healthIncrease;
            
            boss = {
                x: canvas.width - 100 * scale,
                y: canvas.height / 2,
                width: (80 + Math.min(bossWave * 5, 40)) * scale, // 缩放后的体型
                height: (80 + Math.min(bossWave * 5, 40)) * scale,
                health: maxHealth,
                maxHealth: maxHealth,
                moveSpeed: (1 + bossWave * 0.2) * scale, // 缩放后的移动速度
                shootTimer: 0,
                bullets: [],
                color: `hsl(${(bossWave * 30) % 360}, 70%, 50%)`, // 不同波次不同颜色
                wave: bossWave,
                shootInterval: Math.max(80 - bossWave * 8, 40) // 增加射击间隔，减缓射击频率
            };
        }
        
        // 创建粒子效果
        function createParticles(x, y, color = '#FFD700', count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        // 创建烟花效果
        function createFireworks() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createParticles(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        `hsl(${Math.random() * 360}, 100%, 50%)`,
                        20
                    );
                }, i * 200);
            }
        }
        
        // 跳跃和射击

            if (gameState === 'playing') {

        function shootBird() {
            if (currentMode === 'boss' && gameState === 'playing') {
                const scale = Math.min(canvas.width / 800, canvas.height / 600);
                
                birdBullets.push({
                    x: bird.x + bird.width,
                    y: bird.y + bird.height / 2,

                    vy: 0,

                });

        // 更新游戏逻辑
        function update() {
            if (gameState !== 'playing') return;
            
            // 游戏开始缓冲期间，小鸟悬浮不受重力影响
            if (gameStartBuffer > 0) {
                gameStartBuffer--;
                // 在缓冲期间，小鸟轻微浮动效果
                bird.y = canvas.height / 2 + Math.sin(Date.now() * 0.005) * 5;
                return; // 不进行其他更新
            }
            
            // 更新小鸟
            bird.velocity += bird.gravity;
            
            // 限制最大下落速度，让玩家有反应时间
            if (bird.velocity > bird.maxFallSpeed) {
                bird.velocity = bird.maxFallSpeed;
            }
            // 增加向上的速度限制，但允许更强的跳跃
            if (bird.velocity < -bird.maxFallSpeed * 2) {  // 允许向上速度达到下落速度的2倍
                bird.velocity = -bird.maxFallSpeed * 2;
            }
            
            // 添加速度阻尼，让运动更平滑
            bird.velocity *= 0.98;
            
            bird.y += bird.velocity;
            
            // 边界检查 - 扣除生命值
            const scaleY = canvas.height / 600;
            const groundHeight = Math.max(50, 50 * scaleY); // 使用与渲染相同的地面高度计算
            if (bird.y <= 0 || bird.y + bird.height >= canvas.height - groundHeight) {
                birdHealth--;
                createParticles(bird.x + bird.width/2, bird.y + bird.height/2, '#FF0000', 8);
                
                // 重置小鸟位置，给一次缓冲机会
                bird.y = canvas.height / 2;
                bird.velocity = 0;
                
                if (birdHealth <= 0) {
                    gameOver();
                    return;
                }
            }
            
            // 更新背景
            backgroundOffset -= gameSpeed;
            if (backgroundOffset <= -50) backgroundOffset = 0;
            
            // 更新管道
            if (currentMode !== 'boss') {
                // 创建新管道 - 增加间距
                if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 400) {  // 从300增加到400
                    createPipe();
                }
                
                // 更新管道位置
                for (let i = pipes.length - 1; i >= 0; i--) {
                    const pipe = pipes[i];
                    pipe.x -= gameSpeed;
                    
                    // 碰撞检测 - 扣除生命值
                    if (bird.x + bird.width > pipe.x && 
                        bird.x < pipe.x + pipe.width) {
                        if (bird.y < pipe.topHeight || 
                            bird.y + bird.height > pipe.bottomY) {
                            birdHealth--;
                            createParticles(bird.x + bird.width/2, bird.y + bird.height/2, '#FF0000', 8);
                            
                            // 推开小鸟，给一次缓冲机会
                            if (bird.x + bird.width/2 < pipe.x + pipe.width/2) {
                                bird.x = pipe.x - bird.width - 5; // 推到管道左边
                            } else {
                                bird.x = pipe.x + pipe.width + 5; // 推到管道右边
                            }
                            bird.velocity = 0;
                            
                            if (birdHealth <= 0) {
                                gameOver();
                                return;
                            }
                        }
                    }
                    
                    // 得分
                    if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                        pipe.passed = true;
                        score++;
                        createParticles(pipe.x + pipe.width, canvas.height / 2, '#00FF00', 8);
                    }
                    
                    // 移除离开屏幕的管道
                    if (pipe.x + pipe.width < 0) {
                        pipes.splice(i, 1);
                    }
                }
            }
            
            // Boss模式更新
            if (currentMode === 'boss') {
                const currentTime = Date.now();
                
                // 简化的boss生成逻辑：如果没有boss就立即生成
                if (!boss) {
                    // 超时检查：如果超过5秒没有boss，强制重置
                    if (lastBossTime > 0 && currentTime - lastBossTime > 5000) {
                        console.log('Boss模式超时，强制重置');
                        bossWave = 1;
                        boss = null;
                        birdBullets = [];
                        gameState = 'playing';
                    }
                    
                    createBoss();
                    console.log('生成新Boss:', bossWave);
                    lastBossTime = currentTime;
                } else {
                    // 更新最后有boss的时间
                    lastBossTime = currentTime;
                    
                    // 小鸟自动射击
                    bird.autoShootTimer++;
                    if (bird.autoShootTimer >= 15) { // 从20减少到15，射击更频繁
                        const scale = Math.min(canvas.width / 800, canvas.height / 600);
                        
                        birdBullets.push({
                            x: bird.x + bird.width,
                            y: bird.y + bird.height / 2,
                            vx: 8 * scale, // 缩放后的速度
                            vy: 0,
                            size: 6 * scale, // 缩放后的大小
                            color: '#FFD700'
                        });
                        createParticles(bird.x + bird.width, bird.y + bird.height / 2, '#FFD700', 2);
                        bird.autoShootTimer = 0;
                    }
                    
                    // 更新小鸟子弹
                    for (let i = birdBullets.length - 1; i >= 0; i--) {
                        const bullet = birdBullets[i];
                        bullet.x += bullet.vx;
                        bullet.y += bullet.vy;
                        
                        // 小鸟子弹与Boss碰撞
                        if (bullet.x > boss.x && bullet.x < boss.x + boss.width &&
                            bullet.y > boss.y && bullet.y < boss.y + boss.height) {
                            boss.health--;
                            createParticles(boss.x + boss.width/2, boss.y + boss.height/2, '#FF0000', 10);
                            birdBullets.splice(i, 1);
                            
                            if (boss.health <= 0) {
                                // 简化击败逻辑 + 多重保险
                                console.log('Boss被击败（近身攻击），准备下一波');
                                score += 50 + (bossWave * 10);
                                bossWave++;
                                
                                // 立即清除boss和所有子弹
                                boss = null;
                                birdBullets = [];
                                
                                // 强制确保游戏状态正常
                                if (gameState !== 'playing') {
                                    console.log('修复游戏状态');
                                    gameState = 'playing';
                                }
                                
                                createParticles(canvas.width - 100, canvas.height / 2, '#FFD700', 30);
                                console.log('Boss击败处理完成，bossWave:', bossWave);
                            }
                            continue;
                        }
                        
                        // 移除离开屏幕的子弹
                        if (bullet.x > canvas.width) {
                            birdBullets.splice(i, 1);
                        }
                    }
                    
                    // Boss移动
                    boss.y += Math.sin(Date.now() * 0.005) * boss.moveSpeed;
                    const scaleY = canvas.height / 600;
                    const groundHeight = Math.max(50, 50 * scaleY);
                    boss.y = Math.max(50, Math.min(canvas.height - boss.height - groundHeight, boss.y));
                    
                    // Boss射击
                    boss.shootTimer++;
                    if (boss.shootTimer >= boss.shootInterval) {
                        const scale = Math.min(canvas.width / 800, canvas.height / 600);
                        
                        boss.bullets.push({
                            x: boss.x,
                            y: boss.y + boss.height / 2,
                            vx: -3 * scale, // 缩放后的速度
                            vy: 0,
                            size: 6 * scale  // 缩放后的大小
                        });
                        boss.shootTimer = 0;
                    }
                    
                    // 更新Boss子弹
                    for (let i = boss.bullets.length - 1; i >= 0; i--) {
                        const bullet = boss.bullets[i];
                        bullet.x += bullet.vx;
                        bullet.y += bullet.vy;
                        
                        // 子弹与小鸟碰撞 - 扣除生命值
                        if (Math.abs(bullet.x - (bird.x + bird.width/2)) < bird.width/2 + 5 &&
                            Math.abs(bullet.y - (bird.y + bird.height/2)) < bird.height/2 + 5) {
                            birdHealth--;
                            createParticles(bird.x + bird.width/2, bird.y + bird.height/2, '#FF0000', 8);
                            boss.bullets.splice(i, 1);
                            
                            // 生命值为0才游戏结束
                            if (birdHealth <= 0) {
                                gameOver();
                                return;
                            }
                            continue;
                        }
                        
                        // 移除离开屏幕的子弹
                        if (bullet.x < 0) {
                            boss.bullets.splice(i, 1);
                        }
                    }
                    
                    // 近身攻击检查 - 扣除生命值
                    if (Math.abs(bird.x - boss.x) < 60 && Math.abs(bird.y - boss.y) < 60) {
                        boss.health--;
                        createParticles(boss.x, boss.y, '#FF0000', 10);
                        birdHealth--; // 近身攻击也会受伤
                        bird.x -= 20; // 推开小鸟
                        
                        createParticles(bird.x, bird.y, '#FF0000', 5);
                        
                        if (boss.health <= 0) {
                            // 简化击败逻辑 + 多重保险
                            console.log('Boss被击败（近身攻击），准备下一波');
                            score += 50 + (bossWave * 10);
                            bossWave++;
                            
                            // 立即清除boss和所有子弹
                            boss = null;
                            birdBullets = [];
                            
                            // 强制确保游戏状态正常
                            if (gameState !== 'playing') {
                                console.log('修复游戏状态');
                                gameState = 'playing';
                            }
                            
                            createParticles(canvas.width - 100, canvas.height / 2, '#FFD700', 30);
                            console.log('Boss击败处理完成，bossWave:', bossWave);
                        }
                        
                        if (birdHealth <= 0) {
                            gameOver();
                            return;
                        }
                    }
                }
            }
            
            // 限时模式倒计时
            if (currentMode === 'timed') {
                timeLeft -= 1/60; // 假设60FPS
                if (timeLeft <= 0) {
                    gameOver();
                    return;
                }
            }
            
            // 更新粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            updateUI();
        }
        
        // 渲染游戏
        function render() {
            // 清空画布
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制移动的云朵背景
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 5; i++) {
                const x = (i * 200 + backgroundOffset) % (canvas.width + 100);
                const y = 50 + i * 30;
                drawCloud(x, y);
            }
            
            // 绘制地面（使用统一的地面高度计算）
            const scaleY = canvas.height / 600;
            const groundHeight = Math.max(50, 50 * scaleY); // 确保地面至少50px高
            
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
            
            // 绘制管道
            ctx.fillStyle = '#228B22';
            pipes.forEach(pipe => {
                // 上管道
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                // 下管道 - 确保不与地面重叠
                const adjustedBottomHeight = Math.min(pipe.bottomHeight, canvas.height - pipe.bottomY - groundHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, adjustedBottomHeight);
                
                // 管道装饰
                ctx.fillStyle = '#2F4F2F';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipe.width + 10, 30);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 30);
                ctx.fillStyle = '#228B22';
            });
            
            // 绘制Boss
            if (boss) {
                ctx.fillStyle = boss.color;
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
                
                // Boss眼睛
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(boss.x + 10, boss.y + 15, 15, 15);
                ctx.fillRect(boss.x + boss.width - 25, boss.y + 15, 15, 15);
                
                // 血条
                const barWidth = 100;
                const barHeight = 10;
                const barX = boss.x - 10;
                const barY = boss.y - 20;
                
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(barX, barY, barWidth, barHeight);
                ctx.fillStyle = '#00FF00';
                ctx.fillRect(barX, barY, (boss.health / boss.maxHealth) * barWidth, barHeight);
                
                // Boss等级显示
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`Boss Lv.${boss.wave}`, boss.x + boss.width/2, boss.y - 30);
                
                // Boss子弹
                ctx.fillStyle = '#FF4500';
                boss.bullets.forEach(bullet => {
                    // 绘制子弹预警轨迹
                    ctx.fillStyle = 'rgba(255, 69, 0, 0.3)';
                    ctx.fillRect(bullet.x - 30, bullet.y - 2, 30, 4);
                    
                    // 绘制子弹本体
                    ctx.fillStyle = '#FF4500';
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            
            // Boss模式特殊显示
            if (currentMode === 'boss') {
                // 显示当前波次
                ctx.save();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`第 ${bossWave} 波`, canvas.width / 2, 40);
                
                // 简化的状态显示
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.font = '12px Arial';
                ctx.fillText(`Boss状态: ${boss ? `生命值 ${boss.health}/${boss.maxHealth}` : '生成中...'}`, canvas.width / 2, 60);
                
                ctx.restore();
            }
            
            // 绘制小鸟
            ctx.fillStyle = bird.color;
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // 小鸟装饰（简单的眼睛和喙）
            ctx.fillStyle = '#000000';
            ctx.fillRect(bird.x + 18, bird.y + 5, 4, 4); // 眼睛
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(bird.x + bird.width, bird.y + 10, 8, 4); // 喙
            
            // 小鸟翅膀动画
            const wingOffset = Math.sin(Date.now() * 0.02) * 3;
            ctx.fillStyle = '#FFB347';
            ctx.fillRect(bird.x + 5, bird.y + 12 + wingOffset, 15, 8);
            
            // 绘制小鸟子弹（boss模式）
            if (currentMode === 'boss') {
                ctx.fillStyle = '#FFD700';
                birdBullets.forEach(bullet => {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 子弹尾迹效果
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                    ctx.beginPath();
                    ctx.arc(bullet.x - 10, bullet.y, bullet.size * 0.7, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#FFD700';
                });
            }
            
            // 绘制粒子
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 30;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // 绘制倒计时（在缓冲期间）
            if (gameStartBuffer > 0) {
                const countdown = Math.ceil(gameStartBuffer / 60);
                if (countdown > 0) {
                    ctx.save();
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.font = 'bold 72px Arial';
                    ctx.textAlign = 'center';
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 3;
                    ctx.strokeText(`${countdown}`, canvas.width / 2, canvas.height / 2);
                    ctx.fillText(`${countdown}`, canvas.width / 2, canvas.height / 2);
                    
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.font = 'bold 28px Arial';
                    ctx.strokeText('准备开始！', canvas.width / 2, canvas.height / 2 + 80);
                    ctx.fillText('准备开始！', canvas.width / 2, canvas.height / 2 + 80);
                    
                    // Boss模式提示
                    if (currentMode === 'boss') {
                        ctx.font = 'bold 20px Arial';
                        ctx.fillStyle = 'rgba(255, 255, 0, 0.9)';
                        ctx.strokeText('点击跳跃 | 自动射击', canvas.width / 2, canvas.height / 2 + 120);
                        ctx.fillText('点击跳跃 | 自动射击', canvas.width / 2, canvas.height / 2 + 120);
                    }
                    
                    ctx.restore();
                }
            }
        }
        
        // 绘制云朵
        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 25, y, 35, 0, Math.PI * 2);
            ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 游戏主循环
        function gameLoop() {
            try {
                isGameLoopRunning = true;
                
                if (gameState === 'playing') {
                    update();
                    render();
                } else {
                    console.log('游戏状态异常:', gameState);
                    // 强制恢复playing状态
                    if (gameState !== 'start' && gameState !== 'paused' && gameState !== 'gameOver') {
                        console.log('强制恢复playing状态');
                        gameState = 'playing';
                    }
                }
            } catch (error) {
                console.error('游戏循环错误:', error);
                // 发生错误也继续运行
            }
            
            // 只在游戏运行状态下继续循环
            if (isGameLoopRunning && (gameState === 'playing' || gameState === 'paused')) {
                gameAnimationFrame = requestAnimationFrame(gameLoop);
            }
        }
        
        // 事件监听
        canvas.addEventListener('click', jump);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'playing') {
                    jump();
                } else if (gameState === 'paused') {
                    resumeGame();
                } else if (gameState === 'start') {
                    startGame();
                }
            } else if (e.code === 'KeyP' && gameState === 'playing') {
                gameState = 'paused';
                document.getElementById('pauseScreen').style.display = 'block';
            } else if (e.code === 'KeyQ' && gameState === 'playing' && currentMode === 'boss') {
                // Q键射击（boss模式）
                if (shootTimer <= 0) {
                    shootBird();
                    shootTimer = 10; // 射击间隔
                }
            } else if (e.code === 'KeyB' && currentMode === 'boss') {
                // B键强制生成Boss（调试用）
                console.log('强制生成Boss - 按键触发');
                if (!boss) {
                    createBoss();
                } else {
                    console.log('Boss已存在，无需生成');
                }
            }
        });
        
        // 模式切换
        document.querySelectorAll('.mode-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation(); // 阻止事件冒泡，防止触发跳跃
                
                console.log('模式切换:', button.dataset.mode, '当前游戏状态:', gameState);
                
                document.querySelectorAll('.mode-button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentMode = button.dataset.mode;
                
                // 只在开始界面时允许切换模式，游戏进行时不自动重启
                if (gameState === 'start') {
                    console.log('在开始界面切换模式');
                    initGame(); // 重新初始化参数
                    render(); // 重新渲染
                } else if (gameState === 'playing') {
                    console.log('游戏进行中，模式将在下次游戏时生效');
                    // 可以显示一个提示，告诉用户模式将在下次游戏时生效
                } else {
                    console.log('其他状态下切换模式');
                }
            });
        });
        
        // 防止页面滚动
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown') {
                e.preventDefault();
            }
        });
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', cleanupGame);
        
        // 初始化
        updateUI();
        render(); // 初始渲染
    </script>
</body>
