<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlapPy Bird Web版 - 在线游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .game-container {
            position: relative;
            background: #87CEEB;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            border-radius: 10px;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .game-title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .game-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .game-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 1rem;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            pointer-events: all;
        }
        
        .start-button, .restart-button {
            background: #FFA500;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            pointer-events: all;
            transition: transform 0.2s;
        }
        
        .start-button:hover, .restart-button:hover {
            transform: scale(1.05);
            background: #FF8C00;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 20px;
            pointer-events: all;
        }
        
        .score-display {
            font-size: 2rem;
            margin: 10px 0;
            color: #FFD700;
        }
        
        .mode-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            pointer-events: all;
        }
        
        .mode-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 2px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .mode-button:hover {
            background: #45a049;
        }
        
        .mode-button.active {
            background: #FF5722;
        }
        
        .controls {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui-overlay">
            <!-- 游戏标题 -->
            <div class="game-title" id="gameTitle">🐦 FlapPy Bird</div>
            
            <!-- 游戏信息 -->
            <div class="game-info">
                <div>分数: <span id="score">0</span></div>
                <div>最高分: <span id="highScore">0</span></div>
                <div id="timeDisplay" style="display: none;">时间: <span id="timeLeft">90</span>s</div>
            </div>
            
            <!-- 模式选择器 -->
            <div class="mode-selector">
                <div style="color: white; margin-bottom: 5px; font-weight: bold;">游戏模式</div>
                <button class="mode-button active" data-mode="classic">经典</button>
                <button class="mode-button" data-mode="timed">限时</button>
                <button class="mode-button" data-mode="reverse">反向</button>
                <button class="mode-button" data-mode="boss">Boss</button>
            </div>
            
            <!-- 开始界面 -->
            <div id="startScreen" class="game-instructions">
                <h3>🎮 准备开始游戏？</h3>
                <p>点击或按空格键控制小鸟飞行</p>
                <p>避开管道，获得高分！</p>
                <button class="start-button" onclick="startGame()">开始游戏</button>
                <div class="controls">
                    <p>🖱️ 鼠标点击 | ⌨️ 空格键 | 📱 触摸屏幕</p>
                </div>
            </div>
            
            <!-- 游戏结束界面 -->
            <div id="gameOverScreen" class="game-over" style="display: none;">
                <h2>🎯 游戏结束!</h2>
                <div class="score-display">本次得分: <span id="finalScore">0</span></div>
                <div class="score-display">最高纪录: <span id="bestScore">0</span></div>
                <button class="restart-button" onclick="restartGame()">重新开始</button>
                <button class="restart-button" onclick="goHome()">返回首页</button>
            </div>
            
            <!-- 暂停界面 -->
            <div id="pauseScreen" class="game-over" style="display: none;">
                <h2>⏸️ 游戏暂停</h2>
                <p>按空格键继续游戏</p>
                <button class="restart-button" onclick="resumeGame()">继续游戏</button>
                <button class="restart-button" onclick="restartGame()">重新开始</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态
        let gameState = 'start'; // start, playing, paused, gameOver
        let currentMode = 'classic';
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let timeLeft = 90;
        let gameSpeed = 2;
        let isReverse = false;
        
        // Canvas 和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏元素
        let bird = {
            x: 100,
            y: canvas.height / 2,
            width: 30,
            height: 25,
            velocity: 0,
            gravity: 0.6,
            jump: -12,
            color: '#FFD700'
        };
        
        let pipes = [];
        let particles = [];
        let powerUps = [];
        let boss = null;
        
        // 背景
        let backgroundOffset = 0;
        
        // 更新显示
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('timeLeft').textContent = timeLeft;
            
            // 显示/隐藏时间显示
            const timeDisplay = document.getElementById('timeDisplay');
            if (currentMode === 'timed') {
                timeDisplay.style.display = 'block';
            } else {
                timeDisplay.style.display = 'none';
            }
        }
        
        // 初始化游戏
        function initGame() {
            bird.x = 100;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            particles = [];
            powerUps = [];
            boss = null;
            score = 0;
            timeLeft = 90;
            backgroundOffset = 0;
            
            // 根据模式设置
            switch(currentMode) {
                case 'classic':
                    gameSpeed = 2;
                    isReverse = false;
                    bird.gravity = 0.6;
                    bird.jump = -12;
                    break;
                case 'timed':
                    gameSpeed = 2.5;
                    isReverse = false;
                    bird.gravity = 0.6;
                    bird.jump = -12;
                    break;
                case 'reverse':
                    gameSpeed = 2;
                    isReverse = true;
                    bird.gravity = -0.6;
                    bird.jump = 12;
                    bird.y = canvas.height / 2;
                    break;
                case 'boss':
                    gameSpeed = 1.5;
                    isReverse = false;
                    bird.gravity = 0.6;
                    bird.jump = -12;
                    createBoss();
                    break;
            }
            
            updateUI();
        }
        
        // 开始游戏
        function startGame() {
            gameState = 'playing';
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('gameTitle').style.display = 'none';
            initGame();
            gameLoop();
        }
        
        // 重新开始游戏
        function restartGame() {
            startGame();
        }
        
        // 继续游戏
        function resumeGame() {
            gameState = 'playing';
            document.getElementById('pauseScreen').style.display = 'none';
            gameLoop();
        }
        
        // 返回首页
        function goHome() {
            window.location.href = '/';
        }
        
        // 游戏结束
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = highScore;
            document.getElementById('gameOverScreen').style.display = 'block';
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                
                // 新纪录效果
                createFireworks();
            }
            
            // 发送分数到服务器
            if (typeof fetch !== 'undefined') {
                try {
                    fetch('/api/users/score', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            token: localStorage.getItem('userToken'),
                            score: score,
                            playtime: currentMode === 'timed' ? (90 - timeLeft) : Math.floor(score / 2)
                        })
                    }).catch(e => console.log('分数上传失败:', e));
                } catch(e) {}
            }
        }
        
        // 创建管道
        function createPipe() {
            const gap = 150;
            const minHeight = 50;
            const maxHeight = canvas.height - gap - minHeight;
            const height = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: height,
                bottomY: height + gap,
                bottomHeight: canvas.height - height - gap,
                width: 80,
                passed: false,
                color: '#228B22'
            });
        }
        
        // 创建Boss
        function createBoss() {
            boss = {
                x: canvas.width - 100,
                y: canvas.height / 2,
                width: 80,
                height: 80,
                health: 10,
                maxHealth: 10,
                moveSpeed: 1,
                shootTimer: 0,
                bullets: [],
                color: '#FF4500'
            };
        }
        
        // 创建粒子效果
        function createParticles(x, y, color = '#FFD700', count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        // 创建烟花效果
        function createFireworks() {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    createParticles(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        `hsl(${Math.random() * 360}, 100%, 50%)`,
                        20
                    );
                }, i * 200);
            }
        }
        
        // 跳跃
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jump;
                createParticles(bird.x, bird.y, bird.color, 3);
            }
        }
        
        // 更新游戏逻辑
        function update() {
            if (gameState !== 'playing') return;
            
            // 更新小鸟
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // 边界检查
            if (bird.y <= 0 || bird.y >= canvas.height - bird.height) {
                gameOver();
                return;
            }
            
            // 更新背景
            backgroundOffset -= gameSpeed;
            if (backgroundOffset <= -50) backgroundOffset = 0;
            
            // 更新管道
            if (currentMode !== 'boss') {
                // 创建新管道
                if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
                    createPipe();
                }
                
                // 更新管道位置
                for (let i = pipes.length - 1; i >= 0; i--) {
                    const pipe = pipes[i];
                    pipe.x -= gameSpeed;
                    
                    // 碰撞检测
                    if (bird.x + bird.width > pipe.x && 
                        bird.x < pipe.x + pipe.width) {
                        if (bird.y < pipe.topHeight || 
                            bird.y + bird.height > pipe.bottomY) {
                            gameOver();
                            return;
                        }
                    }
                    
                    // 得分
                    if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                        pipe.passed = true;
                        score++;
                        createParticles(pipe.x + pipe.width, canvas.height / 2, '#00FF00', 8);
                    }
                    
                    // 移除离开屏幕的管道
                    if (pipe.x + pipe.width < 0) {
                        pipes.splice(i, 1);
                    }
                }
            }
            
            // Boss模式更新
            if (currentMode === 'boss' && boss) {
                // Boss移动
                boss.y += Math.sin(Date.now() * 0.005) * boss.moveSpeed;
                boss.y = Math.max(50, Math.min(canvas.height - boss.height - 50, boss.y));
                
                // Boss射击
                boss.shootTimer++;
                if (boss.shootTimer >= 60) {
                    boss.bullets.push({
                        x: boss.x,
                        y: boss.y + boss.height / 2,
                        vx: -5,
                        vy: 0,
                        size: 8
                    });
                    boss.shootTimer = 0;
                }
                
                // 更新子弹
                for (let i = boss.bullets.length - 1; i >= 0; i--) {
                    const bullet = boss.bullets[i];
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;
                    
                    // 子弹与小鸟碰撞
                    if (Math.abs(bullet.x - bird.x) < bird.width &&
                        Math.abs(bullet.y - bird.y) < bird.height) {
                        gameOver();
                        return;
                    }
                    
                    // 移除离开屏幕的子弹
                    if (bullet.x < 0) {
                        boss.bullets.splice(i, 1);
                    }
                }
                
                // 检查小鸟是否击中Boss（简化版，通过接近度）
                if (Math.abs(bird.x - boss.x) < 60 && Math.abs(bird.y - boss.y) < 60) {
                    boss.health--;
                    createParticles(boss.x, boss.y, '#FF0000', 10);
                    bird.x -= 20; // 推开小鸟
                    
                    if (boss.health <= 0) {
                        score += 50;
                        boss = null;
                        createParticles(canvas.width - 100, canvas.height / 2, '#FFD700', 30);
                    }
                }
            }
            
            // 限时模式倒计时
            if (currentMode === 'timed') {
                timeLeft -= 1/60; // 假设60FPS
                if (timeLeft <= 0) {
                    gameOver();
                    return;
                }
            }
            
            // 更新粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            updateUI();
        }
        
        // 渲染游戏
        function render() {
            // 清空画布
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制移动的云朵背景
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 5; i++) {
                const x = (i * 200 + backgroundOffset) % (canvas.width + 100);
                const y = 50 + i * 30;
                drawCloud(x, y);
            }
            
            // 绘制地面
            ctx.fillStyle = '#32CD32';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // 绘制管道
            ctx.fillStyle = '#228B22';
            pipes.forEach(pipe => {
                // 上管道
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                // 下管道
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, pipe.bottomHeight);
                
                // 管道装饰
                ctx.fillStyle = '#2F4F2F';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipe.width + 10, 30);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 30);
                ctx.fillStyle = '#228B22';
            });
            
            // 绘制Boss
            if (boss) {
                ctx.fillStyle = boss.color;
                ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
                
                // Boss眼睛
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(boss.x + 10, boss.y + 15, 15, 15);
                ctx.fillRect(boss.x + 55, boss.y + 15, 15, 15);
                
                // 血条
                const barWidth = 100;
                const barHeight = 10;
                const barX = boss.x - 10;
                const barY = boss.y - 20;
                
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(barX, barY, barWidth, barHeight);
                ctx.fillStyle = '#00FF00';
                ctx.fillRect(barX, barY, (boss.health / boss.maxHealth) * barWidth, barHeight);
                
                // Boss子弹
                ctx.fillStyle = '#FF4500';
                boss.bullets.forEach(bullet => {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
            
            // 绘制小鸟
            ctx.fillStyle = bird.color;
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // 小鸟装饰（简单的眼睛和喙）
            ctx.fillStyle = '#000000';
            ctx.fillRect(bird.x + 18, bird.y + 5, 4, 4); // 眼睛
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(bird.x + bird.width, bird.y + 10, 8, 4); // 喙
            
            // 小鸟翅膀动画
            const wingOffset = Math.sin(Date.now() * 0.02) * 3;
            ctx.fillStyle = '#FFB347';
            ctx.fillRect(bird.x + 5, bird.y + 12 + wingOffset, 15, 8);
            
            // 绘制粒子
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 30;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        
        // 绘制云朵
        function drawCloud(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.arc(x + 25, y, 35, 0, Math.PI * 2);
            ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 游戏主循环
        function gameLoop() {
            if (gameState === 'playing') {
                update();
                render();
                requestAnimationFrame(gameLoop);
            }
        }
        
        // 事件监听
        canvas.addEventListener('click', jump);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'playing') {
                    jump();
                } else if (gameState === 'paused') {
                    resumeGame();
                } else if (gameState === 'start') {
                    startGame();
                }
            } else if (e.code === 'KeyP' && gameState === 'playing') {
                gameState = 'paused';
                document.getElementById('pauseScreen').style.display = 'block';
            }
        });
        
        // 触摸事件支持
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        // 模式切换
        document.querySelectorAll('.mode-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.mode-button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentMode = button.dataset.mode;
                
                // 如果游戏正在进行，重新开始
                if (gameState === 'playing') {
                    initGame();
                }
            });
        });
        
        // 防止页面滚动
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown') {
                e.preventDefault();
            }
        });
        
        // 初始化
        updateUI();
        render(); // 初始渲染
    </script>
</body>
</html>
